<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit Union!</h1>
      <div class="row">
        <div class="col-md-5 well">
          <h2>Register a new account:</h2>
          <form id="new-account" class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 control-label" for="fullName">Name:</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Enter full name" name="fullName">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-3 control-label" for="initialDeposit">Initial Deposit:</label>
              <div class="col-md-9">
                <input type="text" class="form-control" placeholder="Enter initial deposit:" name="initialDeposit">
              </div>
            </div>

            <button type="submit" class="btn btn-default" id="newAccountSubmit">Submit</button>
          </form>
        </div>


        <div class="col-md-5 col-md-offset-1 well">
          <h2>Deposit or withdraw funds:</h2>
          <form id="funds" class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2 control-label" for="deposit">Deposit:</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Enter deposit" name="deposit">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label" for="withdrawal">Withdrawal:</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="Enter withdrawal:" name="withdrawal">
              </div>
            </div>

            <button type="submit" class="btn btn-default" id="fundsSubmit">Submit</button>
          </form>

        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h3>Current Balance:</h3>

        </div>
      </div>

    </div>
  </body>
</html>
